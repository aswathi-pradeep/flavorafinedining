<h2 class="mb-4 mt-5 pt-4">‚ù§Ô∏è Your Wishlist</h2>

<div class="row" id="wishlistContainer"></div>

<hr>
<h4>Wishlist History</h4>
<ul id="wishlist-history"></ul>

<script>
const API = "http://localhost:3000/products";

let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlistHistory = JSON.parse(localStorage.getItem("wishlistHistory")) || [];

// üî• Global: Update navbar counts
function updateNavbarCounts() {
    document.getElementById("wishlist-count").textContent = wishlist.length;
    document.getElementById("cart-count").textContent = cart.length;
}

// üî• Show wishlist history
// function showWishlistHistory() {
//     const ul = document.getElementById("wishlist-history");
//     ul.innerHTML = "";
//     wishlistHistory.forEach(item => {
//         const li = document.createElement("li");
//         li.textContent = item;
//         ul.appendChild(li);
//     });
// }


async function loadWishlist() {
    const res = await fetch(API);
    const products = await res.json();

    const filtered = products.filter(p => wishlist.includes(Number(p.id)));

    displayWishlist(filtered);
}

// Display wishlist cards
function displayWishlist(items) {
    const box = document.getElementById("wishlistContainer");
    box.innerHTML = "";

    if (items.length === 0) {
        box.innerHTML = `<h3 class='text-center text-muted'>No items in wishlist ‚ù§Ô∏è</h3>`;
        showWishlistHistory();
        return;
    }

    items.forEach(item => {
        box.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="card p-2 shadow">
                    <img src="${item.image}" class="card-img-top" style="height:200px; object-fit:cover;">
                    <div class="card-body">
                        <h5>${item.name}</h5>
                        <p>‚Çπ${item.price}</p>

                        <button class="btn btn-danger remove-btn" data-id="${item.id}" data-name="${item.name}">Remove</button>
                        <button class="btn btn-primary add-cart" data-id="${item.id}" data-name="${item.name}">Add to Cart</button>
                    </div>
                </div>
            </div>`;
    });

    setupButtons();
    updateNavbarCounts();
    showWishlistHistory();
}


function setupButtons() {
    // Remove from wishlist
    document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            const name = btn.dataset.name;

            wishlist = wishlist.filter(x => x !== id);
            wishlistHistory.push(`Removed: ${name}`);
            localStorage.setItem("wishlist", JSON.stringify(wishlist));
            localStorage.setItem("wishlistHistory", JSON.stringify(wishlistHistory));

            updateNavbarCounts();
            loadWishlist();

            Swal.fire({
             title: "Are you sure?",
             text: "",
             icon: "warning",
             showCancelButton: true,
             confirmButtonColor: "#3085d6",
             cancelButtonColor: "#d33",
             confirmButtonText: "Yes, delete it!"
        }).then((result) => {
          if (result.isConfirmed) {
          Swal.fire({
          title: "Deleted!",
          text: "Your file has been deleted.",
          icon: "success"
       });
  }
});
        });
    });

    // Add to cart
   // Add to cart
document.querySelectorAll(".add-cart").forEach(btn => {
    btn.addEventListener("click", () => {
        const id = Number(btn.dataset.id);
        const name = btn.dataset.name;

        let exist = cart.find(x => x.id === id);

        if (exist) {
            exist.qty++;
        } else {
            cart.push({ id: id, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateNavbarCounts();

        wishlistHistory.push(`Added to cart: ${name}`);
        localStorage.setItem("wishlistHistory", JSON.stringify(wishlistHistory));

        Swal.fire({
            title: "Added to Cart!",
            text: `${name} has been added to your cart.`,
            icon: "success",
            timer: 1500,
            showConfirmButton: false
        });
    });
});

}

// Init
updateNavbarCounts();
loadWishlist();
</script>
