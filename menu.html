<!-- FILTER & SEARCH -->
<div class="controls">
    <input type="text" id="search" placeholder="Search products...">
    <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="veg">Veg</option>
        <option value="nonveg">NonVeg</option>
        <option value="biriyani">Biriyani</option>
        <option value="cake">cake</option>
        <option value="desert">Desert</option>
        <option value="cooldrinks">Cooldrinks</option>
        <option value="hotdrinks">Hot drinks</option>
        <option value="pastha">pastha</option>
        <option value="fish">fish items</option>
    </select>
</div>

<div class="container mt-5 pt-5">
    <div class="row" id="cardList"></div>
</div>

<script>
    const API = "http://localhost:3000/products";
    const cardList = document.getElementById("cardList");
    const searchInput = document.getElementById("search");
    const filterCategory = document.getElementById("filterCategory");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    document.getElementById("wishlist-count").textContent = wishlist.length;
    document.getElementById("cart-count").textContent = cart.length;

    let allProducts = [];

    // OPEN DETAILS PAGE
   function openDetails(id) {
    window.location.href =`details.html?id=${id}`;
        }

    // LOAD PRODUCTS
    async function loadData() {
        const res = await fetch(API);
        allProducts = await res.json();
        display(allProducts);
    }

    // DISPLAY PRODUCTS
    function display(products) {
        cardList.innerHTML = "";

        products.forEach(item => {
            const isWishlisted = wishlist.includes(Number(item.id));

            const card = `
            <div class="col-md-4 col-lg-3 col-sm-6 mb-4">
                <div class="card p-2 shadow position-relative"
                     onclick="openDetails(${item.id})"
                     style="cursor:pointer;">

                    <img src="${item.image}" style="height:200px;object-fit:cover;width:100%;">

                    <button class="btn wishlist-btn position-absolute top-0 end-0 m-3" data-id="${item.id}" onclick="event.stopPropagation()">
                        ${isWishlisted ? "â¤ï¸" : "ğŸ¤"}
                    </button>

                    <div class="card-body mt-2">
                        <h5>${item.name}</h5>
                        <p>â‚¹${item.price}</p>

                        <button class="btn btn-outline-primary cart-btn" data-id="${item.id}" onclick="event.stopPropagation()">
                            ğŸ›’ Add to Cart
                        </button>
                    </div>
                </div>
            </div>`;

            cardList.innerHTML += card;
        });

        setupButtons();
    }

    // BUTTON LOGIC
    function setupButtons() {
        // Wishlist toggle
        document.querySelectorAll(".wishlist-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation(); // stop card click

                const id = Number(btn.dataset.id);

                if (wishlist.includes(id)) {
                    wishlist = wishlist.filter(x => x !== id);
                    btn.innerHTML = "ğŸ¤";
                } else {
                    wishlist.push(id);
                    btn.innerHTML = "â¤ï¸";
                }

                localStorage.setItem("wishlist", JSON.stringify(wishlist));
                document.getElementById("wishlist-count").textContent = wishlist.length;
            });
        });

        // Cart Add
        document.querySelectorAll(".cart-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                e.stopPropagation(); // stop card click
                const id = Number(btn.dataset.id);

                const exist = cart.find(x => x.id === id);

                if (exist) {
                    exist.qty++;
                } else {
                    cart.push({ id, qty: 1 });
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                document.getElementById("cart-count").textContent = cart.length;

                Swal.fire({
                 title: "Item added to cart",
                 icon: "success",
                 draggable: true
                 });
            });
        });
    }

    // FILTER & SEARCH
    function applyFilters() {
        const searchText = searchInput.value.toLowerCase();
        const category = filterCategory.value;
        
        let filtered = allProducts.filter(p =>
            p.name.toLowerCase().includes(searchText)
        );

        if (category !== "") {
            filtered = filtered.filter(p => p.category === category);
        }

        display(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    filterCategory.addEventListener("change", applyFilters);

    // START APP
    loadData();
   
  // Highlight active navbar link
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".nav-link").forEach(link => {
      if(link.getAttribute("href") === currentPage) {
          link.classList.add("active");
      }
  });
</script>
