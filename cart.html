<body>

<div class="container mt-5 pt-4">
<h2>Your Cart üõí</h2>
<div class="row" id="cartContainer"></div>
<hr>
<h4>Total: ‚Çπ<span id="totalAmount">0</span></h4>
<button id="checkoutBtn" class="btn btn-success mt-3">Checkout</button>
</div>

<script>
const API = "http://localhost:3000/products";
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

// Navbar counts
function updateNavbarCount() {
    document.getElementById("wishlist-count").textContent = wishlist.length;
    document.getElementById("cart-count").textContent = cart.reduce((a,b)=>a+b.qty,0);
}

// Load cart items with full product info
async function loadCart() {
    const res = await fetch(API);
    const products = await res.json();

    const cartItems = cart.map(c => {
        const product = products.find(p => Number(p.id) === Number(c.id));
        if(product) return {...product, qty: c.qty};
    }).filter(Boolean);

    displayCart(cartItems);
}

// Display cart items
function displayCart(items) {
    const container = document.getElementById("cartContainer");
    container.innerHTML = "";
    let total = 0;

    if(items.length === 0){
        container.innerHTML = "<h4 class='text-center text-muted'>Your cart is empty üõí</h4>";
        document.getElementById("totalAmount").textContent = 0;
        return;
    }

    items.forEach(item => {
        total += item.price * item.qty;

        container.innerHTML += `
        <div class="col-md-6 mb-3">
            <div class="card p-2 shadow d-flex flex-row align-items-center">
                <img src="${item.image}" class="me-3">
                <div>
                    <h5>${item.name}</h5>
                    <p>‚Çπ${item.price} x ${item.qty}</p>
                    <button class="btn btn-danger remove-btn" data-id="${item.id}">Remove</button>
                    <button class="btn btn-secondary increase-btn" data-id="${item.id}">+</button>
                    <button class="btn btn-secondary decrease-btn" data-id="${item.id}">-</button>
                </div>
            </div>
        </div>`;
    });

    document.getElementById("totalAmount").textContent = total;
    setupCartButtons();
    updateNavbarCount();
}

// Setup remove/increase/decrease buttons
function setupCartButtons() {
    document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            cart = cart.filter(c=>c.id!==id);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        });
    });

    document.querySelectorAll(".increase-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            const item = cart.find(c=>c.id===id);
            if(item){ item.qty++; localStorage.setItem("cart", JSON.stringify(cart)); loadCart();}
        });
    });

    document.querySelectorAll(".decrease-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            const item = cart.find(c=>c.id===id);
            if(item){
                if(item.qty>1){ item.qty--; }
                else { cart = cart.filter(c=>c.id!==id); }
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            }
        });
    });
}

// Checkout
document.getElementById("checkoutBtn").addEventListener("click", () => {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if(!currentUser){
        Swal.fire({
            icon:"error",
            title:"Login Required",
            text:"You must login to checkout!"
        });
         window.location.hre='login.html';
        return;
       
    }
    if(cart.length===0){
        Swal.fire({
            icon:"info",
            title:"Cart Empty",
            text:"Please add items to cart first!"
        });
        return;
    }
    Swal.fire({
        icon:"success",
        title:"Order Placed",
        text:"Thank you for your purchase!"
    });
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
});

// User dropdown
document.addEventListener("DOMContentLoaded", () => {
    const dropdown = document.getElementById("userDropdown");
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if(currentUser){
        dropdown.innerHTML = `
            <li><a class="dropdown-item disabled">üë§ Hello, ${currentUser.name}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
        `;
        document.getElementById("logoutBtn").addEventListener("click", ()=>{
            localStorage.removeItem("currentUser");
            location.reload();
        });
    } else {
        dropdown.innerHTML = `
            <li><a class="dropdown-item" href="login.html">Login</a></li>
            <li><a class="dropdown-item" href="signup.html">Signup</a></li>
        `;
    }

    updateNavbarCount();
    loadCart();
});

// Highlight active navbar link
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll(".nav-link").forEach(link => {
    if(link.getAttribute("href") === currentPage){ link.classList.add("active"); }
});
</script>

</body>
