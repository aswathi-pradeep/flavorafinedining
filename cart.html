<h2 class="mb-4 mt-5 pt-4">üõí Your Cart</h2>
<div id="cartContainer"></div>

<script>
const API = "http://localhost:3000/products";

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
let wishlistHistory = JSON.parse(localStorage.getItem("wishlistHistory")) || [];

// üî• Update navbar counts
function updateNavbarCounts() {
    document.getElementById("wishlist-count").textContent = wishlist.length;
    document.getElementById("cart-count").textContent = cart.length;
}

updateNavbarCounts();

// Load cart items from API
async function loadCart() {
    const res = await fetch(API);
    const products = await res.json();

    if(cart.length === 0){
        document.getElementById("cartContainer").innerHTML = "<h3 class='text-center'>Your cart is empty üõí</h3>";
        return;
    }

    const cartItems = cart.map(c => {
        const p = products.find(x => x.id == c.id);
        return {...p, qty: c.qty};
    });

    displayCart(cartItems);
}

// Display cart items
function displayCart(items) {
    let grandTotal = 0;
    let html = `
        <table class="table">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Action</th>
            </tr>`;

    items.forEach(item => {
        const total = item.price * item.qty;
        grandTotal += total;

        html += `
            <tr>
                <td><img src="${item.image}" width="80"></td>
                <td>${item.name}</td>
                <td>‚Çπ${item.price}</td>
                <td>
                    <button class="btn btn-sm btn-secondary minus" data-id="${item.id}">-</button>
                    <span class="mx-2">${item.qty}</span>
                    <button class="btn btn-sm btn-secondary plus" data-id="${item.id}">+</button>
                </td>
                <td>‚Çπ${total}</td>
                <td><button class="btn btn-danger remove" data-id="${item.id}">Remove</button></td>
            </tr>`;
    });

    html += `
        <tr>
            <td colspan="4" class="text-end"><strong>Grand Total:</strong></td>
            <td><strong>‚Çπ${grandTotal}</strong></td>
            <td></td>
        </tr>
        </table>

        <div class="text-end mt-3">
            <h4>Total Payable: ‚Çπ${grandTotal}</h4>
            <button class="btn btn-success mt-2" id="payBtn">Proceed to Payment</button>
        </div>`;

    document.getElementById("cartContainer").innerHTML = html;

    setupCartButtons();
    setupPayment(grandTotal);
}

// Button actions
function setupCartButtons() {
    document.querySelectorAll(".plus").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            const item = cart.find(x => x.id === id);
            item.qty++;
            saveCart();
            loadCart();
        });
    });

    document.querySelectorAll(".minus").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            const item = cart.find(x => x.id === id);

            if(item.qty > 1) item.qty--;
            else cart = cart.filter(x => x.id !== id);

            saveCart();
            loadCart();
        });
    });

    document.querySelectorAll(".remove").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = Number(btn.dataset.id);
            const product = cart.find(x => x.id === id);
            cart = cart.filter(x => x.id !== id);

            wishlistHistory.push(`Removed from cart: ${product.name}`);
            localStorage.setItem("wishlistHistory", JSON.stringify(wishlistHistory));

            saveCart();
            loadCart();
        });
    });
}

// Save cart to localStorage
function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateNavbarCounts();
}

// Payment simulation
function setupPayment(amount){
    const btn = document.getElementById("payBtn");
    if(!btn) return;

    btn.addEventListener("click", () => {
        alert(`Payment Successful!\n\nAmount Paid: ‚Çπ${amount}\n\nThank you for your purchase ‚ù§Ô∏è`);
        cart = [];
        saveCart();
        loadCart();
    });
}

loadCart();
</script>
